<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #72d3e9;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 10px auto;
            background-color: #efc7eb;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .user-profile {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <div class="container">
        <form id="profileForm">
            <label for="fullname">Fistname:</label>
            <input type="text" id="fistname" name="fistname" required><br>
            <label for="fullname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio"></textarea><br>

            <label for="date">date:</label><br>
            <input type="date" id="date" name="date" required><br>


            <button type="submit">Save</button>
        </form>

        <div class="user-profile" id="displayProfile"></div>
    </div>

    <script>
        // JavaScript code goes here
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fullname = document.getElementById('fistname').value;
            var fullname = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var bio = document.getElementById('bio').value;
var date = document.getElementById('date').value;

            var profileInfo = "<h2>User Profile</h2>" +
                            "<p><strong>Full Name:</strong> " + fistname + "</p>" +
                            "<p><strong>Full Name:</strong> " + lastname + "</p>" +
                            "<p><strong>Email:</strong> " + email + "</p>" +
                            "<p><strong>Bio:</strong> " + bio + "</p>"+
                            "<p><strong>date:</strong> " + date + "</p>";

            document.getElementById('displayProfile').innerHTML = profileInfo;
        });
    </script>
</body>
</html>
